<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Patch Sign-Up Module</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel='icon' href='images/patch-favicon.ico' type='image/x-icon'/ >

  </head>
  <body>

    <h1 id="header">Find out what's happening<br> in your community.</h1>

    <form action="index.html" method="post">

      <h2>Sign up for free local updates</h2>

        <label for="text">Zip Code</label>
        <div class="inner-addon right-addon">
          <i class="fa fa-search"></i>
        <input type="text" id="name" name="user_zipcode" placeholder="Your ZIP code"></span>
      </div>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_email" placeholder="Your email">

      <button type="submit">Let's go!</button>

      <p style="font-weight: 100; padding: 0 10 0 10;font-size: 14px;text-align: center;">Can't find your town? Patch is still growing! Request local coverage at <span style="color:#57ab06;">tips@patch.com.</span></p>
    </form>

    <!--Display buttons for app downloads-->
      <img src="images/appbuttons.png" style="margin-left: auto; margin-right: auto; display: block; padding-top:10px;">

  </body>
</html>
